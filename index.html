<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <form id="registrationForm">
    <h1 style="color:#00FDFF;text-align:center;">Registration Form</h1>
  
    <label for="name">Name:</label>
    <input type="text" id="name" required autocomplete="off"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" required><br>

    <label for="acceptedTerms">Accepted terms</label>
    <input type="checkbox" id="acceptedTerms" required><br>

    <button onclick="Submit()">Submit</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="index.js"></script> 
</body>
</html>
